<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trabalho LP3</title>
    </h:head>
    <h:body style="font-family: calibri, arial;">
        <h1>Novo Pedido</h1><hr/>
        <h2>3 - Adicionar Item ao Pedido</h2>
        
        <h:form>
            <h:commandLink value=":: Voltar" action="VOLTAR" /><br/><br/>
            <h:panelGrid columns="2">
                <h:outputLabel value="Produto"/>
                <h:outputText value="#{pedidoBean.item.produto.nome}" />
                
                <h:outputLabel value="Preço unitário"/>
                <h:outputText value="#{pedidoBean.item.produto.preco}" />
                
                <h:outputLabel value="Quantidade"/>
                <h:inputText value="#{pedidoBean.item.quantidade}" />
                
                <h:commandButton value="adicionar ao pedido" action="#{pedidoBean.addCarrinho}"/>
            </h:panelGrid>
        </h:form>
            
    </h:body>
</html>
