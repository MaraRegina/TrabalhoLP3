<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trabalho LP3</title>
    </h:head>
    <h:body>
        <h1>Pedidos</h1>
        
        <h:form>
            <p><h:commandLink value="Novo pedido" action="NOVO_PEDIDO"/></p>
            
            <h:dataTable var="pedido" value="#{pedidoBean.listaPedidos}" border="1" cellpadding="5" cellspacing="0">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{pedido.id}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Numero</f:facet>
                    <h:outputText value="00#{pedido.numero}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Total R$</f:facet>
                    <h:outputText value="#{pedido.total}"/>
                </h:column>
                
                <h:column>
                    <f:facet name="header">Cliente</f:facet>
                    <h:outputText value="#{pedido.cliente.nome}"/>
                </h:column>
                
                <h:column>
                    <h:commandButton value="Ver pedido" action="VER_PEDIDO">
                        <f:setPropertyActionListener value="#{pedido}" target="#{pedidoBean.pedido}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
