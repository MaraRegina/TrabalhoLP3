<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trabalho LP3</title>
    </h:head>
    
    <h:body style="font-family: calibri, arial;">
        <h1>Novo Pedido</h1><hr/>
        <h:form>
            <h:commandLink value=":: Voltar" action="VOLTAR" />

            <h2>1 - Selecione o Cliente</h2>
            
            <h:dataTable var="cliente" value="#{clienteBean.listaClientes}" border="1" cellpadding="5" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{cliente.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{cliente.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Email"/>
                    </f:facet>
                    <h:outputText value="#{cliente.email}"/>
                </h:column>
                
                <h:column>
                    <h:commandLink value="pedido" action="CLIENTE_SELECIONADO">
                        <f:setPropertyActionListener value="#{cliente}" target="#{pedidoBean.pedido.cliente}" />
                    </h:commandLink>
                </h:column>
                

            </h:dataTable>
            
                
        </h:form>
    </h:body>
</html>
