<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Trabalho LP3</title>
    </h:head>
    <h:body style="font-family: calibri, arial;">
        <h1>Produtos</h1><hr/>
        
        <h:form>
            <p><h:commandButton value="Novo produto" action="CADASTRAR_PRODUTO"/></p>
            <h:dataTable var="produto" value="#{produtoBean.listaProdutos}" border="1" cellpadding="5" cellspacing="0">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID"/>
                    </f:facet>
                    <h:outputText value="#{produto.id}"/>
                </h:column>

                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nome"/>
                    </f:facet>
                    <h:outputText value="#{produto.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Descrição"/>
                    </f:facet>
                    <h:outputText value="#{produto.descricao}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Preço R$"/>
                    </f:facet>
                    <h:outputText value="#{produto.preco}"/>
                </h:column>

                <h:column>
                    <h:commandButton value="alterar" action="ALTERAR_PRODUTO">
                        <f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
                    </h:commandButton>
                </h:column>    
                
                
                <h:column>
                    <h:commandButton value="excluir" action="#{produtoBean.excluir}">
                        <f:setPropertyActionListener value="#{produto}" target="#{produtoBean.produto}"/>
                    </h:commandButton>
                </h:column>    
            </h:dataTable>
            
            <p><h:commandLink value=":: Voltar" action="VOLTAR"/></p>
            
        </h:form>
    </h:body>
</html>
