    <body style="font-family: calibri, arial;">
        <h1>Editar Produto</h1><hr/>
        
                
    <h:form>
        <p><a href="produtos.xhtml">:: voltar</a></p>
        
        <h:panelGrid columns="2">
        <h:outputLabel value="Nome*"/>

        <h:commandButton value="Salvar" action="#{produtoBean.salvar}"/>
        
        </h:panelGrid>
    </h:form>
